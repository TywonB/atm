<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ATM</title>
</head>
    <body>
        <form action="#">
            <h1 class="signIn">Log into your Bank Account</h1>
            <input id="cardNumber" type="cardNumber" placeholder="Card Number" maxlength="16">
            <input  id="pin" type="password" placeholder="Pin" maxlength="4">
            <br>
            <input type="checkbox" onclick="showPin()">Show Pin
            <br>
            <button onclick="showBankInfo()" class="logIn">Log in</button>
        </form>
        <br>
        <div class="bankOutter">
            <div id="bank">
                <p>WELCOME <span id="accountName"></span> </p>
                <button onclick="changePageOne()">CHECK BALANCE</button>
                <button onclick="changePageTwo()">DEPOSIT</button>
                <button onclick="changePageThree()">WITHDRAWAL</button>
            </div>
            <div id="balance">
                $<span id="accBal" name="numberDisplay" class="bankInfo" disabled></span>
            </div>
            <br>
            <span id="message"></span>
            <div id="deposit">
                $<input id="depositInput" name="numberDisplay" class="bankInfo" onkeypress='return event.charCode >= 46 && event.charCode <= 57'>
                <button id="depositButton" onclick="incrementBal()">DEPOSIT</button>
            </div>
            <!-- <br> -->
            <div id="withdrawal">
                $<input id="withdrawalInput" name="numberDisplay" class="bankInfo" onkeypress='return event.charCode >= 46 && event.charCode <= 57'>
                <button id="withdrawalButton" onclick="decrementBal()">WITHDRAWAL</button>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
