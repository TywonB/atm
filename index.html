<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ATM</title>
</head>
    <body>
        <div id="bankStuff">
            <form action="#">
                <h1 class="signIn">Log into your Bank Account</h1>
                <input id="cardNumber" type="cardNumber" placeholder="Card Number" maxlength="16">
                <input  id="pin" type="password" placeholder="Pin" maxlength="4">
                <br>
                <input class="showPin" type="checkbox" onclick="showPin()">Show Pin
                <br>
                <button onclick="showBankInfo()" class="logIn">Log in</button>
                <br>
                <br>
                <span id="errorOutput"></span>
            </form>
        </div>
        <br>
        <div id="bank">
            <p class="welcome">WELCOME <span id="accountFirstName"></span> <span id="accountLastName"></span></p>
            <button class="check" onclick="changePageOne()">CHECK BALANCE</button>
            <button class="deposit" onclick="changePageTwo()">DEPOSIT</button>
            <button class="withdrawal" onclick="changePageThree()">WITHDRAWAL</button>
            <div id="balance">
                <p class="bankBalance">$<span id="accBal" name="numberDisplay"></span></p>
            </div>
            <br>
            <span id="depositMessage"></span>
            <div id="deposit">
                <p class="dollarSign">$<input id="depositInput" name="numberDisplay" class="bankInfo" onkeypress='return event.charCode >= 46     && event.charCode <= 57'>
                <button id="depositButton" onclick="incrementBal()  ">DEPOSIT</button>
            </div>
            <span id="withdrawalMessage"></span>
            <div id="withdrawal">
                <p class="dollarSign">$<input id="withdrawalInput" name="numberDisplay" class="bankInfo" onkeypress='return event.charCode >= 46  && event.charCode <= 57'>
                <button id="withdrawalButton" onclick="decrementBal()   ">WITHDRAWAL</button>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
